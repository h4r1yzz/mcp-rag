version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-rag-backend
    ports:
      - "8000:8000"
    environment:
      # API Keys (load from .env file)
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      
      # Pinecone Configuration
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME:-clinic-faqs}
      - PINECONE_ENV=${PINECONE_ENV:-us-east-1}
      
      # Model Configuration
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-models/embedding-001}
      - EMBEDDING_DIMENSION=${EMBEDDING_DIMENSION:-768}
      - LLM_MODEL=${LLM_MODEL:-llama-3.3-70b-versatile}
      
      # Application Configuration
      - CHUNK_SIZE=${CHUNK_SIZE:-500}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP:-100}
      
      # CORS Configuration
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
    volumes:
      - ./server:/app
      - /app/__pycache__
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - mcp-rag-network

  # Next.js Frontend
  frontend:
    build:
      context: ./client/mcp_rag
      dockerfile: Dockerfile
    container_name: mcp-rag-frontend
    ports:
      - "3000:3000"
    environment:
      # Backend API URL
      - NEXT_PUBLIC_API_BASE=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - mcp-rag-network

networks:
  mcp-rag-network:
    driver: bridge

